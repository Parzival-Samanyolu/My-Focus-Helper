<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #2a1f1a; /* Dark coffee bean */
            background-image: radial-gradient(circle at top, #4d3a32, #2a1f1a 70%);
        }
        @keyframes steam1 {
            0% { transform: translateY(0) scaleX(1); opacity: 0.8; }
            100% { transform: translateY(-40px) scaleX(1.2); opacity: 0; }
        }
        @keyframes steam2 {
            0% { transform: translateY(0) scaleX(1); opacity: 0.6; }
            100% { transform: translateY(-50px) scaleX(1.3); opacity: 0; }
        }
        .animate-steam1 {
            animation: steam1 3.5s ease-out infinite;
        }
        .animate-steam2 {
            animation: steam2 4.5s 0.5s ease-out infinite;
        }
    </style>

}
</script>
